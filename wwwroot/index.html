<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Replay Parser</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Fortnite Replay Parser</h1>

        <!-- Step 1: リプレイファイルの選択 -->
        <div class="step">
            <label class="step-label">Step 1 - Choose a Replay File then click Apply:</label>
            <div class="file-row">
                <span id="replayFilePath" class="file-path">Replay_File_Path_here!</span>
                <label class="file-button" for="replayFileInput">...</label>
                <input type="file" id="replayFileInput" accept=".replay" hidden>
            </div>
        </div>

        <!-- Step 2: プレイヤーの選択 -->
        <div class="step">
            <label class="step-label">Step 2 - Pick an Epic ID to track:</label>
            <select id="playerSelect" disabled>
                <option value="-1">-- リプレイファイルを選択してください --</option>
            </select>
        </div>

        <!-- 結果表示 -->
        <div class="result-area">
            <pre id="parseResult"></pre>
        </div>

        <!-- 下部コントロール -->
        <div class="controls">
            <div class="offset-group">
                <label>Time Offset for Video:</label>
                <input type="number" id="timeAdjustment" value="0" step="1">
                <button id="btnApplyOffset" disabled>Apply</button>
            </div>
            <div class="export-group">
                <button id="btnSaveJson" hidden>Save Raw Replay Data as JSON...</button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading" hidden>
            <div class="spinner"></div>
            <span>処理中...</span>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
